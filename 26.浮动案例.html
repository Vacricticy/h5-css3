<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top {
        height: 200px;
        background: orange;
      }
      .banner {
        width: 800px;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        background-color: orange;
      }
      .box {
        width: 800px;
        height: 400px;
        margin: 0 auto;
        background-color: skyblue;
        margin-top: 10px;
      }
      .box > div {
        width: 190px;
        height: 190px;
        background-color: orange;
        float: left;
        margin-right: 10px;
        margin-top: 10px;
      }
      .footer {
        height: 200px;
        background-color: orange;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="footer">footer</div>
  </body>
</html>
