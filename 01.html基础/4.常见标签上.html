<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>1.标题标签</h1>
    </div>

    <div>
      <p>2.段落标签,段落的上下都会有一定的空隙</p>
    </div>

    <div>
      3.换行标签<br />换行标签不会产生段落标签一样的间隙,换行标签可以省略/
    </div>

    <div>
      4.文本格式化标签
      <strong>加粗</strong>标签 <em>倾斜1</em>标签 <i>倾斜2</i>标签
      <del>删除线</del>标签 <ins>下划线</ins>标签
    </div>

    <div>
      5.普通的盒子标签：div span,没有语义
    </div>

    <div>
      6.图像标签
      <!-- img标签的属性：src,title,alt,width,height,border -->
      <!-- alt表示替换文本，当图片不存在时，会用该文本进行替换 -->
      <!-- width和height一般只修改一个，图片会按照等比进行缩放 -->
      <img
        src="../images/liuyaren.png"
        title="刘亚仁"
        width="100"
        border="10"
      />
      <img src="liuyaren2.png" alt="刘亚仁2" />

      <!-- 目录文件夹与根目录的区别：进入目录文件夹后就是根目录所在的位置
      相对路径与绝对路径： 
      相对路径： src="images/liuyaren.png"表示同一级路径
      src="../xxx.png"表示上一级目录下的xxx.png图片 
      绝对路径：
      1.带有盘符，eg:S:\（反斜杠方向与相对路径的相反） 2.网络上的链接 -->
    </div>

    <div>
      7.超链接标签-链接的分类：
      <!-- target默认为_self，即当前页面 -->
      <a href="http://www.baidu.com" target="_blank"> （1）外部链接 </a>
      <a href="xxxx.html">（2）内部链接</a>
      <!-- 点击空链接不会刷新当前页面 -->
      <a href="#">（3）空链接</a>
      <!-- 下载链接中链接的地址必须是.exe文件或zip等压缩包 -->
      <a href="images/liuyaren.zip"> （4）下载链接1</a>
      <a href="download.exe"> （4）下载链接2</a>
      <!-- （5）网页元素链接 -->
      <!-- 可以为文本，图像，表格，音频，视频等添加超链接 -->
      <a href="http://www.baidu.com"
        ><img src="images/liuyaren.png" alt="" width="100"
      /></a>
      <!-- （6）锚点链接：实现快速定位的功能 -->
      <!-- href的属性值为"#元素id"的形式 -->
      <a href="#box2">点击跳转到id为box2的位置</a>
      <div id="box2"></div>
    </div>

    <div>
      8.注释标签和特殊字符
      <!-- 注释标签 -->
      <!-- 特殊字符 -->
      <!-- 空格字符 no-break space -->
      bala&nbsp;bala
      <!-- 大于字符 greater than -->
      &gt;
      <!-- 小于字符 less than-->
      &lt;
    </div>
  </body>
</html>
