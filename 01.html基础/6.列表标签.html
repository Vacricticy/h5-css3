<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 列表标签用来布局 -->

    <!-- 1.无序列表 -->
    <ul>
      <!-- 通常不允许在ul中放除了li标签之外的标签 -->
      <!-- <p>222</p> -->
      <li>111</li>
      <li>222</li>
      <!-- li标签相当于一个容器，可以容纳所有元素 -->
      <li>
        <p>333</p>
      </li>
    </ul>

    <!-- 2.有序列表 -->
    <ol>
      <li>aaa</li>
      <li>bbb</li>
      <li>ccc</li>
    </ol>

    <!-- 3.自定义列表----用于一个小标题下有几个内容的情况，比如常见网站下方的“联系我们” -->
    <!-- dl:definition list自定义列表；  
         dt:definition term自定义列表组；  
         dd:definition description自定义列表描述 -->
    <dl>
      <!-- dt标签表示项目组的名字 -->
      <dt>contact me</dt>
      <!-- dd表示该项目中的每一项，❤ 但dt与dd是兄弟节点，不是父子节点 -->
      <dd>github</dd>
      <dd>weibo</dd>
      <dd>wangyiyun</dd>

      <dt>contact me</dt>
      <dd>github</dd>
      <dd>weibo</dd>
      <dd>wangyiyun</dd>
    </dl>
  </body>
</html>
