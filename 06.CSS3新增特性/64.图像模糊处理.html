<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        border: 10px solid orange;
      }
      img {
        width: 100%;
        /* 模糊处理 */
        filter: blur(20px);
      }
      img:hover {
        filter: blur(0);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../images/liuyaren.png" alt="" />
    </div>
  </body>
</html>
