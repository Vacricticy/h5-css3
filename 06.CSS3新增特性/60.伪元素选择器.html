<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 伪元素选择器::after  ::before
        利用CSS创建新的标签元素
        通过伪元素选择器创建的元素在文档树中是找不到的。
        
        必须包含content元素
       */

      /* 在.box里面的最前面创建一个行内元素 */
      .box::before {
        content: "666";
      }
      /* 在.box里面的最后面创建一个行内元素 */
      .box::after {
        content: "cool";
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: orange;
      }

      /* 伪元素选择器的权重为1 */
    </style>
  </head>
  <body>
    <div class="box">刘亚仁</div>
  </body>
</html>
