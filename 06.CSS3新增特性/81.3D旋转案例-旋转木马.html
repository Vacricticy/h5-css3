<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 800px;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;

        transform-style: preserve-3d;

        text-align: center;
        line-height: 200px;
        font-size: 30px;
        font-weight: 700;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

        animation: cicle 15s linear infinite;
      }
      .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(../images/liuyaren.png) no-repeat center;
      }
      /* 要点1：除了第一个元素外，其他的元素需要先绕Y轴旋转一定的角度，然后再从Z轴向外移动相同的距离 */
      .box div:nth-child(1) {
        transform: translateZ(200px);
      }
      .box div:nth-child(2) {
        transform: rotateY(60deg) translateZ(200px);
      }
      .box div:nth-child(3) {
        transform: rotateY(120deg) translateZ(200px);
      }
      .box div:nth-child(4) {
        transform: rotateY(180deg) translateZ(200px);
      }
      .box div:nth-child(5) {
        transform: rotateY(240deg) translateZ(200px);
      }
      .box div:nth-child(6) {
        transform: rotateY(300deg) translateZ(200px);
      }

      @keyframes cicle {
        from {
        }
        to {
          transform: rotateY(360deg);
        }
      }
      .box:hover {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div class="box">
      刘亚仁
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
