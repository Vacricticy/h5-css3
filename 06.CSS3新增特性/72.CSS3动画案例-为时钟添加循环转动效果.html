<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 要点1： */
      @keyframes clock_rotate {
        from {
          transform: rotate(-135deg);
        }
        to {
          transform: rotate(225deg);
        }
      }
      /* 外部表盘 */
      .clock {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: #fff;
        margin: 100px auto;
        border-radius: 100%;
        box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
      /* 内部指针 */
      .box2 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 240px;
        height: 20px;
        transform: rotate(-135deg);
        /* 修改旋转中心 */
        transform-origin: left center;
        transition: all 2s;
      }
      .left {
        float: left;
        width: 190px;
        height: 100%;
        background-color: black;
        border-radius: 10px 0 0 10px;
      }
      .right {
        float: left;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left: 20px solid black;
      }
      /* 要点2：鼠标经过时添加动画效果 */
      .clock:hover .box2 {
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: clock_rotate 2s infinite;
      }
    </style>
  </head>
  <body>
    <!-- 时钟效果 -->
    <div class="clock">
      <div class="box2">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
