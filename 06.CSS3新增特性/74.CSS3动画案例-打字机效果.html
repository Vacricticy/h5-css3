<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 要点1：初始的盒子宽度设置为0，且设置overflow:hidden使溢出的文字隐藏起来 */
        width: 0;
        height: 20px;
        font-size: 20px;
        line-height: 20px;

        margin-top: 200px;
        margin-left: 200px;

        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        overflow: hidden;

        /* 要点2：运动曲线设置为steps，将整个过程分为15步，
        注意这里的步数存在这样的算法：
            最后显示的宽度300px除以步数15表示每一步会多显示20px的宽度，如果让字体的大小等于这个20px，这样就可以实现每一步就多显示出一个字的效果*/
        animation: typewriter 4s steps(15) forwards;
      }
      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">欢迎来到刘小康的个人网站哈哈哈</div>
    <div class="box">我喜欢你</div>
  </body>
</html>
