<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 私有前缀是为了兼容老版本，新版本的浏览器不需要添加
        火狐浏览器：-moz-
        IE浏览器：-ms-
        苹果浏览器，谷歌浏览器：-webkit-
        Opera浏览器：-o-
    -->
    <style>
      div {
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -webkit-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body></body>
</html>
