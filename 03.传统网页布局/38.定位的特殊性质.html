<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <!-- ❤❤❤ 特性1：绝对定位和固定定位同浮动一样，会使元素转换为行内块元素。
        此时原行内元素可以设置宽高，
        原块级元素将不再占满一整行，其宽度等于内容的宽度 
    
        但相对定位不具有该特性

        特性2：绝对定位，固定定位，浮动都有脱标的现象，所以都不会触发外边距合并的问题。
    -->
  <body>
    <span>1222</span>
  </body>
</html>
