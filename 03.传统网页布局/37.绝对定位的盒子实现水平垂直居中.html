<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        height: 200px;
        width: 200px;
        background-color: orange;
        margin: auto;
      }
      .box2 {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: yellow;
        /* ❤ 带有绝对定位或固定定位的元素由于存在脱标的现象，所以不能使用margin:auto来实现水平居中对齐 */
        /* margin: auto; */

        /* 正确的做法是
            先向右移动父元素50%的距离，然后向左移动该子元素盒子一半的距离
         */
        left: 50%;
        margin-left: -25px;

        top: 50%;
        margin-top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box2"></div>
    </div>
  </body>
</html>
