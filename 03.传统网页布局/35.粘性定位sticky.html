<!DOCTYPE html>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 3000px;
      }
      div {
        /* 粘性定位是相对定位和固定定位的结合。
            第一阶段：设置了粘性定位的元素是占有原先的位置的（这属于相对定位的特点）
            第二阶段：当页面移动到使该元素距页面顶端的距离为top值时，就会变成固定定位固定在可视区域中。   

            粘性定位兼容性比较差，一般不使用         
           */
        position: sticky;
        top: 0;
        height: 100px;
        width: 800px;
        background-color: orange;
        margin: 100px auto;
      }
      p {
        text-align: center;
      }
    </style>
