<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 2.内边距padding也会改变盒子的大小，会撑大盒子
    padding影响盒子的实际应用：新浪导航栏中每一项的文字长度不同，可以利用padding自动撑开盒子。 -->
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
      p {
        /* ❤ 如果盒子本身没有指定宽度，则padding不会撑开盒子 */
        /* width: 100%; */
        padding: 30px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>刘亚仁</p>
    </div>
  </body>
</html>
