<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 2.内边距padding也会改变盒子的大小，会撑大盒子-->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
      p {
        /* ❤ 如果盒子本身没有指定宽度，则padding不会撑开盒子 */
        /* width: 100%; */
        padding: 30px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>刘亚仁</p>
    </div>
  </body>
</html>
