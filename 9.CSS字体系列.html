<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Microsoft Yahei";
        /* font-family: Arial, Helvetica, sans-serif; */
        /* 默认的字体大小为16px */
        font-size: 16px;
      }
      .bold {
        /* 实际开发中，字体的粗细一般用数值来表示，400表示不加粗，可以用于消除标题标签的加粗效果，700表示加粗 */
        /* 注意：不能加px */
        font-weight: 700;
        /* font-weight: bold; */  
      }
      em{
          /* font-style用于设置文本的风格，实际应用场景一般是将em标签设置为不倾斜的风格 */
          /* font-style: italic; */
          font-style: normal;
      }
      .total{
          /* 复合属性 */
          /* font:font-style font-weight font-size/line-height font-family */
          /* font:italic 700 16px/18px "楷体" */
          /* 注意：复合属性必须有font-size和font-family，并且顺序不能颠倒 */
          font:16px/18px "楷体"
      }
    </style>
  </head>
  <body>
    <h2>刘小康</h2>
    <div class="bold">刘小康</div>
    <div>刘小康</div>
    <div>刘小康</div>
    <div class="total">刘小康</div>
    <div>刘小康</div>
    <div>刘小康</div>
    <em>刘小康</em>
  </body>
</html>
