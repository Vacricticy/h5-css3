<!DOCTYPE html>
<html lang="en">
  <!-- SEO(search engine optimization)搜索引擎优化，是一种利用搜索引擎规则提高网站‘自然’排名的方法
    前端开发人员需要了解的是 页面必须有三个标签title,description,keyword用来符合SEO优化。
-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网站名（产品名）-网站介绍</title>
    <!-- <title>天猫tmall.com--理想生活上天猫</title> -->

    <!-- description用于说明网站主要的做什么的 -->
    <meta
      name="description"
      content="天猫，中国线上购物的地标网站，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!"
    />

    <!-- keywords是页面的关键字，这是搜索引擎的关注点之一 -->
    <meta
      name="keywords"
      content="商城,网上购物,网购,进口食品,美容护理,母婴玩具,家用电器,手机数码,家居生活,服饰内衣,营养保健,钟表珠宝,饰品箱包,汽车生活,图书音像,礼品卡"
    />
  </head>
  <body></body>
</html>
