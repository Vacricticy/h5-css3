<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        position: relative;
        width: 100px;
        height: 50px;
        margin: 100px auto;
      }
      .dt {
        width: 100%;
        height: 100%;
        background-color: orange;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
      }
      .dd {
        /* 要点2：将第二个元素的定位设为绝对定位，使其脱离标准流，不影响后面的元素 */
        position: absolute;
        /* 要点3：将初始的高度设置为0 */
        height: 0;
        /* width: 100%; */
        width: 0;
        background-color: orange;
        border-radius: 0 0 5px 5px;
        transition: all 2s;
        /* 要点4：设置溢出隐藏那个，将初始的文字隐藏起来。 */
        overflow: hidden;
      }
      li {
        list-style: none;
        height: 30px;
        line-height: 30px;
        text-align: center;
        margin: 0 5px;
        /* 要点6：实现鼠标移入li添加下边框，但不撑大盒子的前提：先为每一个li添加一个透明的带有宽度的下边框 */
        border-bottom: 1px solid transparent;

        cursor: pointer;
      }
      /* 要点5：当鼠标移入最外面的盒子时，将下面绝对定位的元素宽高设置为想要的长度 */
      .box:hover .dd {
        width: 100%;
        height: 300px;
      }
      li:hover {
        border-bottom-color: white;
      }
      li:hover a {
        color: white;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- 要点1：上下两个元素都必须是块元素，且上面的元素宽高需要设置为100% -->
      <div class="dt">项目</div>
      <div class="dd">
        <ul>
          <li><a href="#">6666</a></li>
          <li><a href="#">6666</a></li>
          <li><a href="#">6666</a></li>
        </ul>
      </div>
      <div>balabadddddddddddddddddddddddla</div>
    </div>
  </body>
</html>
