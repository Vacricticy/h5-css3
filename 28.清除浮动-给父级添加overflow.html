<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 给父级添加overflow属性 */

      /* 缺点：无线显示溢出的部分 */
      .father {
        overflow: hidden;
        /* overflow: auto; */
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: grey;
        float: left;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: grey;
        float: left;
      }
      .footer {
        height: 200px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box1">1</div>
      <div class="box2">2</div>
    </div>
    <div class="footer"></div>
  </body>
</html>
