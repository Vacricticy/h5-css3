<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 网页布局第一准则：
        多个块级元素纵向排列使用标准流，横向排列使用浮动 
    
        浮动的原理：
        添加float属性会创建一个浮动框，然后在当前行移至左右边缘，并靠近最近的一个浮动框
        
        浮动的特性：
        1.浮动的元素会脱离标准的文档流(又称为脱标)，不再保留原先的位置。
        2.浮动的元素会在一行显示。
        3.添加浮动之后的元素具有行内块元素的特性，
        对于行内元素，因为转换为了行内块元素，此时可以为其设置宽高，
        对于块元素，若其没有设置宽度，因为转换为了行内块元素，所以此时该元素的宽度等于内容的宽度
        
        注意:
        1.♥ 浮动的盒子不会影响前面的标准流，只会影响后面的标准流，前面若是标准流，则后面的浮动会另起一行。
        实际应用中，父盒子里面只要有一个元素设置为了浮动，一般其他的元素都要设置为浮动。
        2.文字不会跟着浮动？？
        3.浮动元素一般搭配标准流父级一起使用。
        4.♥ 浮动的元素不占有高度，所以此时若父元素自身没有设置高度的话，其高度则为0，不会有子元素将其撑开。

        上述注意点4可能导致的问题：
        父元素想要设置其高度为自动模式，即等于子元素的高度，由子元素自动撑开，
        但此时若子元素都设置为了浮动模式，则父元素的高度会变成0，还会影响后续的标准流。

        解决上述问题的方法：清楚浮动
        其本质是清楚浮动元素造成的影响,让浮动只在父元素内部造成影响，不影响父盒子外部的其他盒子。       
        
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 0, 255, 0.1);
        text-align: center;
      }
      .box1 {
        /* 装换为行内块元素会导致元素与元素之间有一定的空隙
            因为默认情况下行内块元素之间是有一定间隙的。
        */
        /* display: inline-block; */
        float: left;
      }

      .box3 {
        float: left;
      }
      .box4 {
        float: right;
      }
      .box5 {
        float: left;
      }
      .box6 {
        float: left;
      }
      .liu {
        width: 500px;
        height: 500px;
        background-color: skyblue;
      }

      .box7 {
        width: 300px;
        height: 300px;
        background-color: rgba(255, 0, 255, 0.1);
        text-align: center;
        float: left;
      }
      .box8 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }

      .bala {
        width: 500px;
        height: 500px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box1 box">1</div>
    <div class="box1 box">2</div>
    <div class="box1 box">3</div> -->

    <div class="liu">刘小康</div>
    <!-- box2没有设置高度，因为所有子元素全为浮动，则box2的高度为0 -->
    <div class="box2">
      <div class="box3 box">刘亚仁3</div>
      <div class="box4 box">刘亚仁4</div>
      <div class="box5 box">刘亚仁5</div>
    </div>
    <!-- bala设置了高度，但由于box2没有高度，所以会直接占用原先box2的位置 -->
    <div class="bala">
      <div class="box6 box">刘亚仁6</div>
    </div>
    <!-- 刘亚仁7为浮动，但浮动影响的是后面的标准流，不会影响前面的标准流，而bala属于前面的标准流，所以刘亚仁7会单独起一行 -->
    <div class="box6 box">刘亚仁7</div>
    <div>
      <div class="box6 box">刘亚仁8</div>
    </div>
    <div class="liu">刘小康</div>

    <!-- 
    <div class="box8">刘亚仁</div>
    <div class="box7">刘小康</div>
    <div class="box8">刘亚仁</div> -->
  </body>
</html>
