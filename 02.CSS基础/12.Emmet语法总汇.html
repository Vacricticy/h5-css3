<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 快速生成css样式： */
      .div {
      }
    </style>
  </head>
  <body>
    <!-- 快速生成html标签： -->
    <ul>
      <!-- 1.多个相同标签：li*5 -->
      <li>333</li>
      <li>333</li>
      <li>333</li>
      <li>333</li>
      <li>333</li>
    </ul>

    <!-- 2.父子关系：ul>li -->
    <ul>
      <li></li>
    </ul>
    <!-- 3.兄弟关系:div+p -->
    <div></div>
    <p></p>

    <!-- 4.添加类名和id div.xxx  div#xxx -->
    <div class="xxx"></div>
    <div id="xxx"></div>

    <!-- 5.自增符号，生成多个相同的便签，并且类名按顺序排列 div*5.box$ -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <!-- 6.生成标签的同时生成文字 div*5.box${刘小康$} -->
    <!-- 其中的$可以用于生成连续的数字 -->
    <div class="box1">刘小康1</div>
    <div class="box2">刘小康2</div>
    <div class="box3">刘小康3</div>
    <div class="box4">刘小康4</div>
    <div class="box5">刘小康5</div>
  </body>
</html>
