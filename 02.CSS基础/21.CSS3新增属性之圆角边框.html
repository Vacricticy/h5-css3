<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 圆角边框的原理：圆与边框的交集形成圆角效果 -->
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        border-radius: 50%;
        /* 下面的效果相同，因为W3C 对于重合曲线有这样的规范：
        如果两个相邻的角的半径和超过了对应的盒子的边的长度，那么浏览器要重新计算保证它们不会重合。 */
        /* border-radius: 100%; */
      }
      .box2 {
        width: 500px;
        height: 200px;
        background-color: orange;
        /* border-radius: 50%; */
        /* 圆角矩形的实现：将border-radius设置为高度的一半 */
        border-radius: 100px;
      }
      .box3 {
        width: 500px;
        height: 200px;
        background-color: orange;
        border-radius: 0 100px 100px 0;
      }
    </style>
  </head>
  <body>
    圆形：
    <div class="box1"></div>
    圆角矩形：
    <div class="box2"></div>
    不同的圆角边框：
    <div class="box3"></div>
  </body>
</html>
