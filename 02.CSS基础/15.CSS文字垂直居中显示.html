<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 200px;
        background-color: orange;
        /* 行高小于盒子高度时，文字会偏上；行高大于盒子高度时，文字会偏下 */
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- css没有提供垂直居中显示的代码 -->
    <!-- 实际中解决垂直居中的方法是让行高line-height与盒子的高度相同 -->
    <div>刘亚仁</div>

    <!-- 可以利用父元素设置行高，让子元素来继承的方式实现所有的子元素垂直居中对齐 -->
  </body>
</html>
