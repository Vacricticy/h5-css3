<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 为父级元素添加text-align属性可以使子元素中的行内元素和行内块元素实水平居中对齐的效果 */
        text-align: center;
      }
      a {
        /* 行内块元素之间默认会有一定的间距，所以这里不需要单独的设置了 */
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: grey;
        border: 1px solid black;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </div>
  </body>
</html>
