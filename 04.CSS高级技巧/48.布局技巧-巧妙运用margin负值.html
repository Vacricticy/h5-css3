<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 问题描述：为每一个li元素设置边框后，紧邻的两个边框会有加粗的效果 */
      li {
        float: left;
        list-style: none;
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid grey;
        /* 解决：通过margin-left向左移动一个单位的距离，可以消除两个li的border多粗来的部分 */
        margin-left: -1px;
      }
      li:hover {
        /* 上述操作或有副作用：若移入元素时想要改变边框的颜色，此时右边框不能正常显示，因为其已经被右边元素的左边框盖住了 */
        /* 解决方法： */
        border-color: black;
        /* 方法一：
            若该元素没有设置定位，则可以通过改成相对定位来实现，原理是相对定位的元素会盖住标准流和浮动的元素。
        */
        /* position: relative; */

        /* 方法二：通过z-index提高层级 */
        /* 注意：只有带有定位的元素才能使用z-index */
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
