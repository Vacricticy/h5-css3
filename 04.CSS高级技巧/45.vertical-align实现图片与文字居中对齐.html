<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        /* 默认是与旁边文字的基线对齐 */
        /* vertical-align: baseline; */
        /* vertical-align: bottom; */
        /* vertical-align: top; */
        vertical-align: middle;
      }
      textarea {
        resize: none;
        outline: none;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- vertical-align可以指定图片，表单与旁边文字的对齐方式 -->

    <!-- 注意：vertical-align只针对行内元素和行内块元素有效 -->
    <div>
      <img src="../images/liuyaren.png" alt="" />
      liuyaren刘亚仁
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      刘小康
    </div>
  </body>
</html>
