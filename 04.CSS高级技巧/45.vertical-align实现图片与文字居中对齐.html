<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        /* 
          vertical-align属性
          作用1：用于设置行内元素与旁边文字的对齐方式
          作用2：在表格的单元格中可以通过vertical-align属性设置单元格内容的对齐方式。该方法可以用于设置多行文本的居中对齐。
         */

        /* 默认是与旁边文字的基线对齐 */
        /* vertical-align: baseline; */
        /* vertical-align: bottom; */
        /* vertical-align: top; */
        /* vertical-align: middle; */
      }
      textarea {
        resize: none;
        outline: none;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- vertical-align可以指定图片，表单这些行内块元素与旁边文字的对齐方式 -->

    <!-- 注意：vertical-align只针对行内元素和行内块元素有效，因为只有行内元素和行内块元素才有vertical-align这个属性 -->
    <div>
      <img src="../images/liuyaren.png" alt="" />
      liuyaren刘亚仁
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      刘小康
    </div>
  </body>
</html>
