      .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .icon {
        /* symbol引用方式改变字体图标的大小也是通过修改font-size实现 */
        font-size: 280px;
        width: 2em;
        height: 2em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }

      .wechat1 {
        /* 改变字体图标的大小应该使用font-size，而不应使用width */
        color: orange;
        font-size: 80px;
      }
      .wechat2 {
        color: rgb(5, 190, 5);
        font-size: 80px;
      }
      .box::before {
        font-family: "iconfont" !important;
        /* content: "&#xe69a;"; */
        /* 需要把&#e改为\ */
        content: "\e63e";
        color: skyblue;
        font-size: 100px;
      }

  <body>
    <!-- 字体图标iconfont展示的是图标，本质是文字 
        优点：
        轻量级，比图像要小。
        由于本质是字体，所以可以随便更改颜色，阴影，透明效果，旋转。


        精灵图与字体图标：
        简单的图标用字体图标；复杂的图标用精灵图。

        字体图标的使用步骤：
        1.从https://www.iconfont.cn/下载字体图标库压缩包
        2.解压后将所有文件放在根目录下的fonts目录下
        3.打开demo_index.html查看引入规则

    -->

    <!-- 字体图标的三种引用方式：
        unicode引用（无兼容性问题） 
        font-class引用（无兼容性问题，解决 Unicode 书写不直观，语意不明确的问题）
        symbol引用（未来的主流，支持多色图标，有兼容性问题）
    -->
    <!-- unicode引用: -->
    <!-- 这种方式在实际应用中可以结合css3新增的伪元素选择器一起使用，直接将::before的content设置为‘\e63e;’这种形式,注意：$#x需要改为\,还需要设置icon-family属性 -->
    <span class="iconfont wechat1">&#xe63e;</span>
    <span class="iconfont">&#xe69a;</span>
    <br />
    <div class="box"></div>
    <br />
    <!-- font-class引用： -->
    <span class="iconfont icongongzhonghao wechat2"></span>
    <span class="iconfont iconcaihong"></span>

    <!-- symbol引用: -->
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#iconcaihong"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon08"></use>
    </svg>
  </body>
