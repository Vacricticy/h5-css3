<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 0;
        height: 0;
        border-top: 50px solid red;
        border-right: 50px solid orange;
        border-bottom: 50px solid yellow;
        border-left: 50px solid green;
      }
      .box2 {
        /* 单个三角形的实现原理：
            元素的内容宽高设置为0，然后通过设置上下左右边框的宽度，可以实现4个三角形组成的正方形，再通过控制某些边框为隐藏就可实现三角形的效果。

            最好的方式是为每一个边框都设置宽度，然后隐藏不需要显示的边框。
            注意：
            三角形的大小是通过边框的粗细来确定的。
          */
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: black;

        /* 以下代码用于解决低版本的兼容性问题 */
        line-height: 0;
        font-size: 0;
      }

      .box3 {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: orange;
      }
      .box3 span {
        position: absolute;
        right: 30px;
        top: -20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-bottom-color: orange;
      }

      .box4 {
        margin-top: 10px;
        width: 0;
        height: 0;
        border-top: 50px solid orange;
        border-right: 50px solid transparent;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>

    <div class="box3">
      <span></span>
    </div>

    <div class="box4"></div>
  </body>
</html>
