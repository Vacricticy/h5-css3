<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 通配符选择器-----作用于页面中所有的元素，一般用于清除所有元素标签的内外边距*/
      * {
        color: orange;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- css选择器分为基础选择器和复合选择器 -->

    <!-- 其中基础选择器包括标签选择器，类选择器，id选择器和通配符选择器 -->

    <!-- 类名较长时使用短横线进行分割 -->
    <div>2222</div>
  </body>
</html>
